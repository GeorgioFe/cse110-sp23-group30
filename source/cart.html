<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart Order</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>

<body>
    <h1>Cart Check Out</h1>

    <div id="items">
        <ul>
            <li>
                Sample List item 1
            </li>
            <li>
                Sample Plate: <br />
                Fried Rice <br />
                Broccoli Beef <br />
                Honey Walnut Shrimp <br />
            </li>
        </ul>
    </div>

    <button id="add-plate" onclick="addPlate();">Add Plate</button>
    <button id="add-bowl" onclick="addBowl();">Add Bowl</button>
    <br />
    <button id="clear" onclick="popUp()">Clear Cart</button>
    <button id="confirm" onclick="purchase()">Confirm Purchase?</button>

    <div id="confirm-clear" style="display: none;">
        <div class="confirm-clear">
            <h2>Confirm Clear</h2>
            <p>Are you sure you want to clear your entire cart?</p>
            <button onclick="popUp()" class="confirmbtn">Cancel</button>
            <button onclick="confirmClear()" class="confirmbtn">Clear</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
